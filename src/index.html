<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE Â· todo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div id="content">
        <!-- Sidebar will go here -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>FOCUS AREAS</h2>
                <button class="btn-icon" id="new-project-btn">+</button>
            </div>
            <div class="projects-list" id="projects-list">
                <!-- Projects will be injected here -->
            </div>
            <div class="sidebar-footer">
                <div class="progress-overview">
                    <span>OVERALL</span>
                    <span id="overall-progress">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="overall-progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <!-- Main content will go here -->
        <div class="main">
            <div class="main-header">
                <h1 id="active-project-title">SELECT FOCUS AREA</h1>
                <button class="btn-primary" id="new-todo-btn">+ NEW COMMITMENT</button>
            </div>
            <div class="todos-list" id="todos-list">
                <!-- Todos will be injected here -->
                <div class="empty-state">
                    <p>No commitments in this focus area.</p>
                    <p class="empty-sub">Create one to begin tracking.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <h3>NEW FOCUS AREA</h3>
            <input type="text" id="project-name-input" placeholder="Project name...">
            <div class="modal-actions">
                <button class="btn-secondary" id="cancel-project-btn">CANCEL</button>
                <button class="btn-primary" id="save-project-btn">CREATE</button>
            </div>
        </div>
    </div>

    <!-- New Todo Modal -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <h3>NEW COMMITMENT</h3>
            
            <input type="text" id="todo-title-input" placeholder="Title..." class="todo-input">
            
            <textarea id="todo-description-input" placeholder="Description..." class="todo-input" rows="2"></textarea>
            
            <div class="todo-row">
                <input type="date" id="todo-date-input" class="todo-date-input">
            
            <select id="todo-priority-input" class="todo-select">
                <option value="low">LOW</option>
                <option value="medium" selected>MEDIUM</option>
                <option value="high">HIGH</option>
            </select>
            </div>
            
            <textarea id="todo-notes-input" placeholder="Notes..." class="todo-input" rows="2"></textarea>
            
            <div class="todo-checklist-header">
                <span>CHECKLIST</span>
                <button class="btn-icon-small" id="add-checklist-item">+</button>
            </div>
            <div id="checklist-container" class="checklist-container">
            <!-- Checklist items will go here -->
            </div>
            
            <div class="modal-actions">
                <button class="btn-secondary" id="cancel-todo-btn">CANCEL</button>
                <button class="btn-primary" id="save-todo-btn">CREATE</button>
            </div>
        </div>
    </div>
</body>
</html>
